<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="resultcontainer">
      <p class="result">Rock Paper Scissors!</p>
    </div>
    <div class="computerscore"></div>
    <div class="playerscore"></div>

    <button class="rock btn" value="rock">Rock</button>
    <button class="paper btn" value="paper">Paper</button>
    <button class="scissors btn" value="scissors">Scissor</button>
  </body>
  <script src="main.js"></script>
</html>
